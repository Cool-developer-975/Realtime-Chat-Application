<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real time chatting application</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>
<body>
    
    <div class="bg-gray-100 h-screen flex flex-col  max-w-5xl mx-auto">
        
        <!-- Header -->
        <div class="bg-blue-500 p-4 text-white text-2xl flex-col space-y-5 items-center" id="heading">
            <div id="status-bar" class="flex space-x-5 items-center">
                <div id="typing"></div>
                <div id="online-members-count"></div>
            </div>
        </div>
        
        <!-- Chat box -->
        <div class="h-full overflow-auto px-4 py-5" id="chatbox">
            
        </div>


        <div class="w-full flex items-center justify-center">
            <div class="bg-gray-100 p-4 flex items-center max-w-3xl grow">
                <input type="text" placeholder="Type your message..." class="flex-1 border rounded-full px-4 py-2 focus:outline-none" id="msg">
                <button class="bg-blue-500 text-white rounded-full p-2 ml-2 hover:bg-blue-600 focus:outline-none" id="btn">
                send
                </button>
            </div>
        </div>
    </div>

<script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
<script type="module" src="./js/main.js"></script>
<script type="module" src="./js/chat.js"></script>

</body>
</html>
