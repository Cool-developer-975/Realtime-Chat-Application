<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Real time chatting application</title>
</head>
<body>
    <div class="bg-white lg:w-4/12 md:6/12 w-10/12 m-auto my-10 shadow-md">
              <div class="py-8 px-8 rounded-xl">
                  <h1 class="font-medium text-2xl mt-3 text-center">Create an account</h1>
                  <form class="mt-6">
                      <div class="my-5 text-sm">
                          <label for="email" class="block text-black">Email</label>
                          <input type="email" autofocus id="email" class="rounded-sm px-4 py-3 mt-3 focus:outline-none bg-gray-100 w-full" placeholder="Email" name="email"/>
                      </div>  
                      <div class="my-5 text-sm">
                          <label for="username" class="block text-black">Username</label>
                          <input type="text" autofocus id="username" class="rounded-sm px-4 py-3 mt-3 focus:outline-none bg-gray-100 w-full" placeholder="Username" name="username"/>
                      </div>
                      <div class="mt-5 mb-10 text-sm">
                          <label for="password" class="block text-black">Password</label>
                          <input type="password" id="password" class="rounded-sm px-4 py-3 mt-3 focus:outline-none bg-gray-100 w-full" placeholder="Password" name="password" />
                      </div>

                      <button class="block text-center text-white bg-gray-800 p-3 duration-300 rounded-md hover:bg-black w-full" id="btn">Sign Up</button>
                  </form>

              </div>
          </div>

    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/signup.js"></script>
</body>
</html>
